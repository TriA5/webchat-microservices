spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local

  application:
    name: chat-service

  datasource:
    url: jdbc:mysql://localhost:3308/db_chat_service
    username: root
    password: Triduong123@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost

server:
  port: 8082

logging:
  level:
    com.webchat: DEBUG

